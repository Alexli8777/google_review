
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>遠傳加盟門市評論工具</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xsx.full.min.js</script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #d32f2f;
    }
    button {
      margin: 10px 5px;
      padding: 10px 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>遠傳加盟門市評論工具</h1>
  <button onclick="updateReviews()">更新評論數</button>
  <button onclick="downloadReport()">下載報表</button>

  <table id="storeTable">
    <tr>
      <th>IVR Code</th>
      <th>店組名稱</th>
      <th>Google Maps</th>
      <th>評論數</th>
    </tr>
  </table>

  <script>
    const apiKey = "AIzaSyBjCmx5gI49M1ik9K-KXBWp0Bdb9hGjHDQ";
    let storeData = [];

    // 載入 JSON 資料並顯示表格
    fetch('store_list_with_reviews.json')
      .then(response => response.json())
      .then(data => {
        storeData = data;
        renderTable();
      });

    function renderTable() {
      const table = document.getElementById("storeTable");
      table.innerHTML = `
        <tr>
          <th>IVR Code</th>
          <th>店組名稱</th>
          <th>Google Maps</th>
          <th>評論數</th>
        </tr>
      `;
      storeData.forEach(store => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${store.ivr_code}</td>
          <td>${store.store_name}</td>
          <td>${store.store_url}Google Maps</a></td>
          <td>${store.review_count}</td>
        `;
        table.appendChild(row);
      });
    }

    async function updateReviews() {
      for (let i = 0; i < storeData.length; i++) {
        const placeId = storeData[i].place_id;
        const response = await fetch(`https://maps.googleapis.com/maps/api/place/details/json?place_id=${placeId}&fields=user_ratings_total&key=${apiKey}`);
        const result = await response.json();
        if (result.result && result.result.user_ratings_total !== undefined) {
          storeData[i].review_count = result.result.user_ratings_total;
        }
      }
      renderTable();
      alert("評論數已更新！");
    }

    function downloadReport() {
      const worksheet = XLSX.utils.json_to_sheet(storeData);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "遠傳門市評論報表");
      XLSX.writeFile(workbook, "遠傳門市評論報表.xlsx");
    }
  </script>
</body>
</html>
