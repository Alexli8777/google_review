<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>遠傳加盟門市評論工具</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="stores_array_snippet.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    button { margin-right: 10px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>遠傳加盟門市評論工具</h2>
  <button onclick="updateReviews()">更新評論數</button>
  <button onclick="downloadExcel()">下載報表</button>

  <table id="storeTable">
    <thead>
      <tr>
        <th>IVR Code</th>
        <th>店組名稱</th>
        <th>Google Maps</th>
        <th>評論數</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- 資料將由 JavaScript 動態插入 -->
    </tbody>
  </table>

  <script>
    const apiKey = "AIzaSyAe_aYc35K2Mc9OBUH5BM2EObMfxlo97xM";

    async function updateReviews() {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      for (const store of stores) {
        const response = await fetch(`https://maps.googleapis.com/maps/api/place/details/json?place_id=${store.placeId}&fields=user_ratings_total&key=${apiKey}`);
        const data = await response.json();
        const count = data.result?.user_ratings_total || "N/A";

        const row = `<tr>
          <td>${store.ivr}</td>
          <td>${store.name}</td>
          <td><a href="${store.mapsUrl}" target="_blank">查看地圖</a></td>
          <td>${count}</td>
        </tr>`;
        tbody.innerHTML += row;
      }
    }

    function downloadExcel() {
      const ws_data = [["IVR Code", "店組名稱", "Google Maps", "評論數"]];
      const rows = document.querySelectorAll("#tableBody tr");
      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        ws_data.push([
          cells[0].innerText,
          cells[1].innerText,
          cells[2].innerText,
          cells[3].innerText
        ]);
      });

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      XLSX.utils.book_append_sheet(wb, ws, "評論數");
      XLSX.writeFile(wb, "遠傳門市評論數.xlsx");
    }
  </script>
</body>
</html>
