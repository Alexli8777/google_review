<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>遠傳加盟門市評論工具</title>
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
</head>
<body class="container mt-4">
    <h2 class="mb-3">遠傳加盟門市評論工具</h2>
    <div class="mb-3">
        <button class="btn btn-primary" onclick="loadData()">更新評論數</button>
        <a href="google_reviews_report_updated.xlsx" classiv>
    <table class="table table-bordered" id="storeTable">
        <thead class="table-dark">
            <tr>
                <th>IVR Code</th>
                <th>店組名稱</th>
                <th>Google Maps</th>
                <th>評論數</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadData() {
            const response = await fetch('store_list.json');
            const data = await response.json();
            const tbody = document.querySelector('#storeTable tbody');
            tbody.innerHTML = '';
            data.forEach(store => {
                const row = `
                    <tr>
                        <td>${store.ivr_code}</td>
                        <td>${store.store_name}</td>
                        <td>${store.store_url}查看地圖</a></td>
                        <td>${store.review_count}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }
        loadData(); // 預設載入
    </script>
</body>
</html>
