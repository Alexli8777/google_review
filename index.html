<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>遠傳加盟門市評論工具</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/ull.min.js</script>
  stores_array_snippet.js</script>
  <!-- 載入 Google Maps JavaScript API，啟用 Places Library -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe_aYc35K2Mc9OBo97xM&libraries=places</script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    button { margin-right: 10px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>遠傳加盟門市評論工具</h2>
  <button onclick="updateReviews()">更新評論數</button>
  <button onclick="downloadExcel()">下載報表</button>

  <table id="storeTable">
    <thead>
      <tr>
        <th>IVR Code</th>
        <th>店組名稱</th>
        <th>Google Maps</th>
        <th>評論數</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- 資料將由 JavaScript 動態插入 -->
    </tbody>
  </table>

  <script>
    let map;
    let service;

    function initMap() {
      // 初始化一個隱藏的地圖，PlacesService 需要 map 物件
      map = new google.maps.Map(document.createElement('div'));
      service = new google.maps.places.PlacesService(map);
    }

    async function updateReviews() {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      for (const store of stores) {
        await new Promise((resolve) => {
          service.getDetails({ placeId: store.placeId, fields: ['user_ratings_total'] }, (result, status) => {
            let count = "N/A";
            if (status === google.maps.places.PlacesServiceStatus.OK && result.user_ratings_total !== undefined) {
              count = result.user_ratings_total;
            }

            const row = `<tr>
              <td>${store.ivr}</td>
              <td>${store.name}</td>
              <td>${store.mapsUrl}查看地圖</a></td>
              <td>${count}</td>
            </tr>`;
            tbody.innerHTML += row;
            resolve();
          });
        });
      }
    }

    function downloadExcel() {
      const ws_data = [["IVR Code", "店組名稱", "Google Maps", "評論數"]];
      const rows = document.querySelectorAll("#tableBody tr");
      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        ws_data.push([
          cells[0].innerText,
          cells[1].innerText,
          cells[2].innerText,
          cells[3].innerText
        ]);
      });

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      XLSX.utils.book_append_sheet(wb, ws, "評論數");
      XLSX.writeFile(wb, "遠傳門市評論數.xlsx");
    }

    // 初始化地圖與 PlacesService
    window.onload = initMap;
  </script>
</body>
</html>
