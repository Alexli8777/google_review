
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>遠傳加盟門市評論數工具</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { color: #d60000; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    button { margin: 10px 5px; padding: 10px 20px; background-color: #d60000; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #a80000; }
  </style>
</head>
<body>
  <h1>遠傳加盟門市評論數工具</h1>
  <button onclick="updateReviews()">更新評論數</button>
  <button onclick="downloadExcel()">下載報表</button>
  <table id="storeTable">
    <thead>
      <tr>
        <th>IVR Code</th>
        <th>店組名稱</th>
        <th>Google Maps 連結</th>
        <th>評論數</th>
        <th>新增評論數</th>
        <th>是否達標</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let storeData = [];

    // Load store_list.json
    fetch('store_list.json')
      .then(response => response.json())
      .then(data => {
        storeData = data.map(store => ({
          ...store,
          review_count: '',
          review_diff: '',
          achieved: ''
        }));
        renderTable();
      });

    function renderTable() {
      const tbody = document.querySelector('#storeTable tbody');
      tbody.innerHTML = '';
      storeData.forEach(store => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${store.ivr_code}</td>
          <td>${store.store_name}</td>
          <td><a href="${store.store_url}" target="_blank">查看地圖</a></td>
          <td>${store.review_count}</td>
          <td>${store.review_diff}</td>
          <td>${store.achieved}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function updateReviews() {
      // Placeholder logic for updating review counts
      storeData.forEach(store => {
        const randomCount = Math.floor(Math.random() * 200 + 50);
        const lastWeekCount = Math.floor(Math.random() * 200 + 50);
        const diff = randomCount - lastWeekCount;
        store.review_count = randomCount;
        store.review_diff = diff;
        store.achieved = diff >= 25 ? '✅' : '❌';
      });
      renderTable();
    }

    function downloadExcel() {
      const worksheet = XLSX.utils.json_to_sheet(storeData);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, '報表');
      XLSX.writeFile(workbook, '遠傳加盟門市評論報表.xlsx');
    }
  </script>
</body>
</html>
